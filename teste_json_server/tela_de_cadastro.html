<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" >
    <title>Criar Personagem</title>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Cadastro de personagem</h3>
        </div>
        <div class="col-12">
            <form action="">
                <div class="row"> <!-- Envolve as colunas em uma única linha -->
                    <div class="col-6">
                        <input type="text" placeholder=" Nome do Personagem" class="form-control m-1">
                        <select class="form-select m-1" aria-label="Default select example" id="selet">
                            <option selected>Qual o rpg?</option>
                            <option value="1">Dnd</option>
                            <option value="2">Bokas</option>
                            <option value="3">Duality</option>
                        </select>
                        <input type="text" placeholder=" descrição do personagem " class="form-control m-1">
                        <input type="text" placeholder=" imagem do persongem" class="form-control m-1">
                    </div>
                    <div class="col-6" id="atributos">

                    </div>
                </div> <!-- Fim da linha -->
                <button class="btn btn-danger mt-5 ">cadastrar</button>
            </form>
        </div>
    </div>
  </div>   
  <script src="jsteladecadastro/script.js"></script>
</body>
</html>
