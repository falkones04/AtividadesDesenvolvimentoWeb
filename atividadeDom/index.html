<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-light rounded">
                        <p class="fs-2">Conversor</p>
                    </div>
                    <div class="card-body d-flex flex-column align-items-center">
                        <p class="p-3">Digite o valor a ser convertido:</p>
                        <input type="text" id="valor" class="form-control mb-3" style="width: 80%;">
                        <p class="p-3">Escolha a moeda desejada:</p>
                        <select class="form-select mb-3" style="width: 80%;" id="select1">
                            <option value="0">Dólar</option>
                            <option value="1">Real</option>
                            <option value="2">Euro</option>
                            <option value="3">Bitcoin</option>
                            <option value="4">Dogecoin</option>
                        </select>
                        <p class="p-3">Escolha para qual moeda irá converter:</p>
                        <select class="form-select mb-3" style="width: 80%;" id="select2">
                            <option value="0">Dólar</option>
                            <option value="1">Real</option>
                            <option value="2">Euro</option>
                            <option value="3">Bitcoin</option>
                            <option value="4">Dogecoin</option>
                        </select>
                        <button class="btn btn-primary" id="btnConverter">Converter</button>
                    
                        <p id="resposta" class="text-dark fs-2 m-2 p-2 "> </p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="assets/js/index.js"></script>

</body>
</html>
