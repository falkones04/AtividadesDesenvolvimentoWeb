<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 bg-dark text-light d-flex justify-content-center mb-4">
                <h1>Controle de tarefas</h1>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-dark text-light"><p class="fs-4">Adicionar Tarefa</p></div>
                    <div class="card-body">
                        <input type="text" placeholder="Digite a tarefa" class="form-control" id="novaTarefaInput">
                        <button type="submit" class="btn btn-dark mt-3" id="btnAdicionar">Adicionar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-dark text-light"><p class="fs-4">Afazeres</p></div>
                            <div class="card-body" id="listaTarefas"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-dark text-light"><p class="fs-4">Conclu√≠das</p></div>
                            <div class="card-body " id="listaConcluidas"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/index.js">
    </script>
</body>
</html>
